version: "3.0"
services:
  flask:
    build:
      dockerfile: Dockerfile-flask
      context: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
  react:
    container_name: react
    build:
      context: .
      dockerfile: Dockerfile-react
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - REACT_APP_METRICS_BASE_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
